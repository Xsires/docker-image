buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.17.2"
    }
}

group 'ru.xsires'
version '1.0-SNAPSHOT'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: "com.palantir.docker"
docker {
    name "ru.xsires/docker-image:${project.version}"
    buildArgs(['CONFIG_NAME': "my-config.xml"])
}